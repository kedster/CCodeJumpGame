<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C# Code Jump - Main Menu</title>
    <link rel="stylesheet" href="styles/mainmenu.css">
</head>
<body>
    <div class="menu-container">
        <h1 class="game-title">C# CODE JUMP</h1>
        <p class="subtitle">Learn C# While You Play</p>
        
        <div class="menu-buttons">
            <button class="menu-btn" onclick="startGame()">
                🎮 Start Game
            </button>
            <button class="menu-btn" onclick="showLevels()">
                📚 Level Guide
            </button>
            <button class="menu-btn" onclick="showHighScores()">
                🏆 High Scores
            </button>
            <button class="menu-btn" onclick="showSettings()">
                ⚙️ Settings
            </button>
            <button class="menu-btn" onclick="showAbout()">
                ℹ️ About
            </button>
        </div>
    </div>

    <div class="code-snippet">
        <div>// Welcome to C# Code Jump!</div>
        <div>public void StartLearning() {</div>
        <div>&nbsp;&nbsp;&nbsp;&nbsp;Console.WriteLine("Ready to code?");</div>
        <div>}</div>
    </div>

    <div class="version">v1.0.0</div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Loading Game...</div>
    </div>
</body>
<script src="scripts/mainmenu.js"></script>
<script src="scripts/highScore.js"></script>
<script src="scripts/level.js"></script>
<script src="scripts/settings.js"></script>
<script src="scripts/game.js"></script>
</html>
