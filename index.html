<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C# Code Jump Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="clouds"></div>
        <div class="ground"></div>
        <div class="player" id="player"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="current-game">High Score: <span id="currentHigh">0</span></div>
        
        <div class="high-scores" id="highScores">
            <h3>🏆 TOP CODERS 🏆</h3>
            <div id="scoresList"></div>
        </div>
        
        <div class="command-input">
            <input type="text" class="input-field" id="commandInput" placeholder="Type C# command to jump..." autocomplete="off">
            <div class="hint" id="hint">Try: player.Jump() or Jump() or character.Jump()</div>
        </div>

        <div class="correct-feedback" id="correctFeedback">Correct! Nice jump!</div>
        <div class="wrong-feedback" id="wrongFeedback">Wrong syntax! Try again!</div>
        <div class="level-up" id="levelUp">
            <div>Level Up!</div>
            <div style="font-size: 16px; margin-top: 10px;">New C# concept unlocked!</div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>You got hit by an obstacle!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <div id="newHighScore" style="display: none;">
                <h3 style="color: #FFD700;">🎉 NEW HIGH SCORE! 🎉</h3>
                <p>Enter your initials:</p>
                <input type="text" class="initials-input" id="initialsInput" maxlength="3" placeholder="ABC">
                <br>
                <button class="restart-btn" onclick="saveHighScore()">Save & Play Again</button>
            </div>
            <div id="regularRestart">
                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
